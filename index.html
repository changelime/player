<!DOCTYPE html>
<html>
	<head>
		<title>player</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body class="bg">
		<div class="container">
			<div id="main" class="row text-center">
				<div id="text">
					<label id="info">
						一个音乐播放器<br>
						仅支持chrome浏览器<br>
						为了保证完整的体验，请使用包含ID3的MP3音乐<br>
						鼠标滚轮调整音量<br>
						把音乐拖放到这里<br>
						可批量拖放，会循环播放<br>
					</label><br>
				</div>
				<div id="pic">
					<img id="albumPic" style="display:none;" src="">
				</div>
				
			</div>
		</div>
		<div id="bottomBar">
			<div id="progress"></div>
			<label id="time">0.00 / 0.00</label>
			<div id="control" class="text-center">
				<span class="glyphicon glyphicon-backward"></span>
				<span class="glyphicon glyphicon-pause"></span>
				<span class="glyphicon glyphicon-forward"></span>
			</div>
		</div>
		<canvas style="display:none;" id="canvas"></canvas>
		<audio id="bar" autoplay="autoplay" src=""></audio>
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script src="js/id3-minimized.js"></script>
		<script src="js/StackBlur.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
